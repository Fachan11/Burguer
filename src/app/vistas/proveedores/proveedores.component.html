<app-menu-nav></app-menu-nav> 
<div class="container">

  
    <div class="card card-container">
      <div class="row">
        
        <div class="col-sm-12 col-md-12 col-lg-3 imagencentrada" >
          <img src="assets/Images/Generales/LaBurguesia.jpg" alt="" class="img-fluid">
        </div>
  
        <div class="col-sm-12 col-md-8 col-lg-7">

            <h3>Proveedores</h3>
            <hr>

          <form action="" id="agregar" >
            <div ngModelGroup="contacto" #contacto="ngModelGroup">
            <div class="form-row">
              <label for="empresa" class="form-control-label col-sm-12 col-md-2 col-lg-2">Empresa:</label>
              <input type="text" class="form-control col-sm-12 col-md-10 col-lg-10" id="empresa" name="empresa" ngModel #empresa>
            </div>
            
            <div class="form-row">
              <label for="domicilio" class="form-control-label col-sm-12 col-md-2 col-lg-2">Domicilio:</label>
              <input type="text" class="form-control col-sm-12 col-md-10 col-lg-10" id="domicilio"  name="domicilio" >
            </div>
            <div class="form-row">
              <label for="correo" class="form-control-label col-sm-12 col-md-2 col-lg-2">Correo:</label>
              <input type="email" class="form-control col-sm-12 col-md-10 col-lg-10" id="correo"  name="correo">
            </div>
            <div class="form-row">
                <label for="telefono" class="form-control-label col-sm-12 col-md-2 col-lg-2">Telefono:</label>
                <input type="text" class="form-control col-sm-12 col-md-10 col-lg-10" id="telefono"  name="telefono">
              </div>
             
            <div class="form-row">
              <div class="form-group col">
                <label class="form-control-label" for="producto">Producto:</label>
                <input type="text" class="form-control" id="producto"  name="producto">
              </div>
  
              <div class="form-group col">
                <label for="cantidad" class="form-control-label">Cantidad:</label>
                <input type="text" class="form-control" id="cantidad" name=cantidad ngModel #cantidad>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col"><button  class="btn btn-success" (click)="agregar(contacto.value)">Guardar</button></div>
              <div class="form-group col"><button type="reset" class="btn btn-primary">Resetear</button></div>
              <div class="form-group col"><button class="btn btn-primary">Excel </button></div>
              <!-- {{contacto.value | json}} -->
            </div>
          </div>
            
          </form>
        </div>
        <div class="col-sm-12 col-md-2 col-lg-2">
          <!-- <button type="reset"  class="btn btn-primary">Resetear</button>   -->
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <!-- <th>#</th> -->
                    <th>Empresa</th>
                    <th>Domicilio</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let item of usuarios1">
                    <!-- <th scope="row">{{item.id}}</th> -->
                    <td>{{item.empresa}}</td>
                    <td>{{item.domicilio}}</td>
                    <td>{{item.correo}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.producto}}</td>
                    <td>{{item.cantidad}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
      </div>
  
  
    </div>
    <!-- /card-container -->
  </div>
  <!-- /container -->
